<html>
	<head>
		<title>Operadores aritméticos</title>
	</head>
	<body>
		<form>
			<label>Número 1:</label>
			<input type="number" id="numero1"/>
			<label>Número 2:</label>
			<input type="number" id="numero2"/>
			<button type="button" onclick="somar()">Somar</button>
			<button type="button" onclick="subitrair()">Subitrair</button>
			<button type="button" onclick="multiplicacao()">Multiplicação</button>
			<button type="button" onclick="divisao()">Divisão</button>
			<p>Resultado:</p>
			<p id="resultado"></p>
		</form>
		
		<script>
			function somar() {
				var num1 = parseInt(document.getElementById('numero1').value);
				var num2 = parseInt(document.getElementById('numero2').value);
				var soma = num1 + num2;
				var elementoResultado = document.getElementById('resultado'); elementoResultado.textContent = soma;
			}
			function subitrair() {
				var num1 = parseInt(document.getElementById('numero1').value);
				var num2 = parseInt(document.getElementById('numero2').value);
				var subitrair = num1 - num2;
				var elementoResultado = document.getElementById('resultado'); elementoResultado.textContent = subitrair;
			}
			function multiplicacao() {
				var num1 = parseInt(document.getElementById('numero1').value);
				var num2 = parseInt(document.getElementById('numero2').value);
				var multiplicacao = num1 * num2;
				var elementoResultado = document.getElementById('resultado'); elementoResultado.textContent = multiplicacao;
			}
			function divisao() {
				var num1 = parseInt(document.getElementById('numero1').value);
				var num2 = parseInt(document.getElementById('numero2').value);
				var divisao = num1 / num2;
				var elementoResultado = document.getElementById('resultado'); elementoResultado.textContent = divisao;
			}
		</script>
	</body>
</html>
